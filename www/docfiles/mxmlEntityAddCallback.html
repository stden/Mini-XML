<H3 class="title"><A name="mxmlEntityAddCallback">
mxmlEntityAddCallback()</A></H3>
<H4>Description</H4>
<P>Add a callback to convert entities to Unicode.</P>
<H4>Syntax</H4>
<P> <TT>int
<BR> mxmlEntityAddCallback(void);</TT></P>
<H4>Arguments</H4>
<P>None.</P>
<H4>Returns</H4>
<P>0 on success, -1 on failure</P>
